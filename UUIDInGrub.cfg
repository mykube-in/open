Note: if system root disk in LVM and /boot/grub2/grub.cfg file have root=/dev/mapper/vg-lv then you have to briing root disk out of LVM first.
-------------------------------------------------------------------------------------------------------------------------------------------

1	Take System full Backup.
2	cp     /etc/default/grub    /etc/default/grub.ORIGNAL
3	cp    /boot/grub2/grub.cfg     /boot/grub2/grub.cfg.ORIGNAL
4	Open File /etc/default/grub 
 	GRUB_DISABLE_LINUX_UUID=false
 	Currently, it is hashed and the value is true so change it to false and unhash it, refer to the screenshot
5	grub2-mkconfig -o /boot/grub2/grub.cfg
6	validate the change in file  /boot/grub2/grub.cfg
